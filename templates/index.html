<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
    </style>
</head>
<body class="p-4">
    <div class="d-flex align-items-center mb-4" style="gap: 18px;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Oxy Câmeras Hiperbáricas"
             style="height:60px; border-radius:12px; box-shadow:0 2px 12px #b6caff22;">
        <h1 class="mb-0" style="font-size:2rem;">Oxy Câmeras Hiperbáricas - Clientes</h1>
    </div>
    <div class="mb-3 d-flex flex-wrap align-items-center gap-2">
        <select id="cidadeFiltro" class="form-select" style="width:auto;">
            <option value="">Todas as cidades</option>
            {% for cid in cidades %}
            <option value="{{ cid }}">{{ cid }}</option>
            {% endfor %}
        </select>
        <select id="dataEntregaFiltro" class="form-select" style="width:auto;">
          <option value="prox">Data de entrega: Mais próxima primeiro</option>
          <option value="dist">Data de entrega: Mais distante primeiro</option>
          <option value="nenhum">Sem ordenação por data</option>
        </select>
        <button id="exportExcel" class="btn btn-success">Exportar para Excel</button>
    </div>

    <form class="row g-3 mb-3" method="POST" action="{{ url_for('add_cliente') }}" id="add-cliente-form">
        <div class="col-md-2">
            <input class="form-control" name="data_entrega" type="date" placeholder="Data de Entrega">
        </div>
        <div class="col-md-2">
            <input class="form-control" name="nome" placeholder="Nome" required>
        </div>
        <div class="col-md-2">
            <input class="form-control" name="cnpj" placeholder="CNPJ">
        </div>
        <div class="col-md-2">
            <input class="form-control" name="cidade" placeholder="Cidade">
        </div>
        <div class="col-md-1">
            <input class="form-control" name="matricula" placeholder="Matrícula">
        </div>
        <div class="col-md-1">
            <select class="form-select" name="status">
                <option value="Em obra">Em obra</option>
                <option value="Entregue">Entregue</option>
            </select>
        </div>
        <div class="col-md-2">
            <input class="form-control" name="ultima_conversa" type="date" placeholder="Último Contato">
        </div>
        <div class="col-md-2">
            <input class="form-control" name="observacoes" placeholder="Observações">
        </div>
        <div class="col-md-1">
            <select class="form-select" name="prioridade">
                <option value="Normal">Normal</option>
                <option value="Alta">Alta</option>
            </select>
        </div>
        <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
            <span id="add-feedback" class="ms-3"></span>
        </div>
    </form>

    <input id="busca" class="form-control mb-2" placeholder="Buscar cliente (nome, cnpj, cidade, matrícula, status, data...)">

    <table class="table table-bordered align-middle">
        <thead class="table-light">
            <tr>
                <th><input type="checkbox" id="checkAll"></th>
                <th>Data de Entrega</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Cidade</th>
                <th>Matrícula</th>
                <th>Status</th>
                <th>Último Contato</th>
                <th>Observações</th>
                <th>Prioridade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="clientes-tbody">
            <!-- Renderizado pelo JS -->
        </tbody>
    </table>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editClienteModal" tabindex="-1" aria-labelledby="editClienteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <form id="edit-cliente-form">
            <div class="modal-header">
              <h5 class="modal-title" id="editClienteModalLabel">Editar Cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body row g-3">
                <input type="hidden" id="edit-id" name="id">
                <div class="col-md-3">
                    <label class="form-label">Data de Entrega</label>
                    <input class="form-control" name="data_entrega" type="date" id="edit-data_entrega">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" name="nome" id="edit-nome" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">CNPJ</label>
                    <input class="form-control" name="cnpj" id="edit-cnpj">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Cidade</label>
                    <input class="form-control" name="cidade" id="edit-cidade">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Matrícula</label>
                    <input class="form-control" name="matricula" id="edit-matricula">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status" id="edit-status">
                        <option value="Em obra">Em obra</option>
                        <option value="Entregue">Entregue</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Último Contato</label>
                    <input class="form-control" name="ultima_conversa" type="date" id="edit-ultima_conversa">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Observações</label>
                    <input class="form-control" name="observacoes" id="edit-observacoes">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Prioridade</label>
                    <select class="form-select" name="prioridade" id="edit-prioridade">
                        <option value="Normal">Normal</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
                <div class="col-md-12 mt-3" id="edit-feedback" style="color:#e34c49;"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
